<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devine le nombre</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #4a148c;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      text-align: center;
      max-width: 90%;
    }
    #guess {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ba68c8;
      border-radius: 8px;
      width: 200px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #4a0072;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    #rejouerBtn {
      display: none;
      background-color: #009688;
    }
    #rejouerBtn:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body>
  <h1>Devine le nombre !</h1>
  <p>Je pense Ã  un nombre entre 1 et 100. Tu as 10 tentatives !</p>
  <input type="number" id="guess" placeholder="Ta rÃ©ponse" min="1" max="100">
  <br>
  <button id="validerBtn">Valider</button>
  <button id="rejouerBtn">Rejouer</button>
  <p id="message"></p>
  <script>
    let nombreSecret;
    let tentatives;
    const maxTentatives = 10;
    let jeuFini = false;
    const champ = document.getElementById("guess");
    const message = document.getElementById("message");
    const validerBtn = document.getElementById("validerBtn");
    const rejouerBtn = document.getElementById("rejouerBtn");
    function initialiserJeu() {
      nombreSecret = Math.floor(Math.random() * 100) + 1;
      tentatives = 0;
      jeuFini = false;
      champ.disabled = false;
      champ.value = "";
      message.textContent = "";
      validerBtn.disabled = false;
      rejouerBtn.style.display = "none";
    }
    function validerEssai() {
      if (jeuFini) return;
      const essai = parseInt(champ.value);
      if (isNaN(essai) || essai < 1 || essai > 100) {
        message.textContent = "Entre un nombre valide entre 1 et 100.";
        return;
      }
      tentatives++;
      if (essai === nombreSecret) {
        message.textContent = `ðŸŽ‰ Bravo ! Tu as trouvÃ© en ${tentatives} tentative(s) !`;
        finDuJeu();
      } else if (tentatives >= maxTentatives) {
        message.textContent = `ðŸ˜¢ Dommage ! Tu as perdu. Le nombre Ã©tait ${nombreSecret}.`;
        finDuJeu();
      } else if (essai < nombreSecret) {
        message.textContent = `ðŸ”º C'est plus grand. Il te reste ${maxTentatives - tentatives} essai(s).`;
      } else {
        message.textContent = `ðŸ”» C'est plus petit. Il te reste ${maxTentatives - tentatives} essai(s).`;
      }
      champ.value = "";
    }
    function finDuJeu() {
      jeuFini = true;
      champ.disabled = true;
      validerBtn.disabled = true;
      rejouerBtn.style.display = "inline-block";
    }
    validerBtn.addEventListener("click", validerEssai);
    rejouerBtn.addEventListener("click", initialiserJeu);
    champ.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        validerEssai();
      }
    });
    initialiserJeu();
  </script>
</body>
</html>
